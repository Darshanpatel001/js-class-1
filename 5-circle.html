<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const circle = parseInt(prompt("enter your circle area "))
        
        const pi = Math.PI;
        const areaOfCircle = (circle, pi) => {
            return pi * circle * circle;
        };
        console.log("The area of the circle is: " + areaOfCircle(circle, pi));
    </script>


</body>

</html>
